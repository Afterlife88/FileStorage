<form class="form-signin">
  <h2 class="form-signin-heading">Sign in</h2>
  <input type="email" class="form-control email-input" ng-model="loginData.email" placeholder="Email address" required autofocus>
  <input type="password" class="form-control password-input" ng-model="loginData.password" placeholder="Password" required>
  <div ng-hide="message == ''" class="alert alert-danger">
    {{message}}
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
</form>
