<div class="modal-header">
  <h3 class="modal-title">{{header}}</h3>
  <h5 class="modal-title">{{message}}</h5>
</div>
<div class="modal-footer text-center">
  <button class="btn btn-success" type="button" ng-click="yes()">Yes</button>
  <button class="btn btn-danger" type="button" ng-click="no()">No</button>
</div>
